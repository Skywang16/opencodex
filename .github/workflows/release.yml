name: 'Release'

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          # - platform: 'ubuntu-22.04'
          #   args: ''
          # - platform: 'windows-latest'
          #   args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Security audit (npm)
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Verify version sync
        run: |
          node - <<'NODE'
          const fs = require('fs')
          const pkg = require('./package.json')
          const cargo = fs.readFileSync('src-tauri/Cargo.toml', 'utf8')
          const cargoVersion = (cargo.match(/^version\\s*=\\s*"([^"]+)"/m) || [])[1]
          const tauri = JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json', 'utf8'))
          const tauriVersion = tauri.version
          if (!cargoVersion || !tauriVersion) {
            console.error('Failed to extract versions', { cargoVersion, tauriVersion })
            process.exit(1)
          }
          if (pkg.version !== cargoVersion || pkg.version !== tauriVersion) {
            console.error('Version mismatch', { pkg: pkg.version, cargo: cargoVersion, tauri: tauriVersion })
            process.exit(1)
          }
          console.log('Version sync OK:', pkg.version)
          NODE

      - name: Build frontend
        run: npm run build

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Build and release tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'OpenCodex ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      - name: Generate checksums
        run: |
          cd src-tauri/target
          find . -type f \( -name "*.dmg" -o -name "*.zip" -o -name "*.msi" -o -name "*.exe" -o -name "*.AppImage" \) -print0 | xargs -0 shasum -a 256 > checksums.txt || true
          echo "Generated checksums:"
          cat checksums.txt || true

      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: checksums-${{ matrix.platform }}
          path: src-tauri/target/checksums.txt
