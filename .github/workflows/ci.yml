name: 'CI'

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Security audit (npm)
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Verify version sync
        run: |
          node - <<'NODE'
          const fs = require('fs')
          const pkg = require('./package.json')
          const cargo = fs.readFileSync('src-tauri/Cargo.toml', 'utf8')
          const cargoVersion = (cargo.match(/^version\\s*=\\s*"([^"]+)"/m) || [])[1]
          const tauri = JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json', 'utf8'))
          const tauriVersion = tauri.version
          if (!cargoVersion || !tauriVersion) {
            console.error('Failed to extract versions', { cargoVersion, tauriVersion })
            process.exit(1)
          }
          if (pkg.version !== cargoVersion || pkg.version !== tauriVersion) {
            console.error('Version mismatch', { pkg: pkg.version, cargo: cargoVersion, tauri: tauriVersion })
            process.exit(1)
          }
          console.log('Version sync OK:', pkg.version)
          NODE

      - name: Run linter
        run: npm run lint:check

      - name: Check formatting
        run: npm run format:check

      - name: Build frontend
        run: npm run build

  build-tauri:
    needs: test
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          # - platform: 'ubuntu-22.04'
          #   args: ''
          # - platform: 'windows-latest'
          #   args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build frontend
        run: npm run build

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Rust format check
        run: cd src-tauri && cargo fmt --all -- --check

      - name: Rust clippy
        run: cd src-tauri && cargo clippy --workspace --all-targets

      - name: Run Rust tests
        run: cd src-tauri && cargo test --workspace

      - name: Build tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}
